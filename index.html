<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Survival Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>
<body>

    <div class="outer-wrapper">

        <div class="upper-wrapper">
            <section class="inventory-wrapper">
                <div class="inventory-column">
                    <h3>Surivor</h3>
                    <div class="circle-container">
                        <img src="images/survivor.png" alt="Survivor Character">
                    </div>
                    <p class="emoji">&#128170;</p>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
                
                <div class="inventory-column">
                    <div class="inventory-column-inner">
                        <span class="emoji">&#129704; 10</span>
                        <span class="emoji">&#129344; 10</span>
                        <span class="emoji">&#127830; 10</span>
                        <span class="emoji">&#128507; 5</span>
                    </div>
                </div>
                
                <div class="inventory-column">
                    <div id="inventory">
                        <div class="inventory-item-wrapper">
                            <img src="https://res.cloudinary.com/dvwpcohmk/image/upload/v1770034511/Axe_yrbpm2.png" alt="" class="inventory-item">
                        </div>
                        <div class="inventory-item-wrapper">
                            <img src="https://res.cloudinary.com/dvwpcohmk/image/upload/v1770034535/Spear_mboby3.jpg" alt="" class="inventory-item">
                        </div>
                        <div class="inventory-item-wrapper">
                            <img src="https://res.cloudinary.com/dvwpcohmk/image/upload/v1770034534/Boat_epgaov.png" alt="" class="inventory-item">
                        </div>
                    </div>
                </div>
            </section>

            <section class="actions-wrapper">
                <div class="actions-inner-wrapper">
                    <h3>Actions</h3>
                    <div class="action-group-wrapper">
                        <div class="action-item-wrapper">
                            <button>Hunt</button>
                            <span class="emoji">&#127830;</span>
                        </div>
                        <div class="action-item-wrapper">
                            <button>Gather</button>
                            <span class="emoji">&#129704; &#129344; &#128507;</span>
                        </div>
                        <div class="action-item-wrapper">
                            <button>Rest</button>
                            <span class="emoji">&#128170;</span>
                        </div>
                        <div class="action-item-wrapper">
                            <button>Sail Away</button>
                            <span class="emoji">&#9973;</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="lower-wrapper">
            <section class="tools-wrapper">
                <h3>Tools</h3>
            </section>
        </div>

    </div>
    
</body>
</html>
