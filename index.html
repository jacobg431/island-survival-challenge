<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Survival Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="outer-wrapper">

        <div class="upper-wrapper">
            <section class="inventory-wrapper">
                <div class="inventory-column">
                    <h3>Surivor</h3>
                    <div class="circle-container">
                        <img src="images/survivor.png" alt="Survivor Character">
                    </div>
                    <p class="emoji">&#128170;</p>
                    <div class="progress-container">
                        <div id="energy-bar" class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
                
                <div class="inventory-column">
                    <div class="inventory-column-inner">
                        <span class="emoji">&#x1fab5; <span id="inventory-wood">0</span></span>
                        <span class="emoji">&#129344; <span id="inventory-vines">0</span></span>
                        <span class="emoji">&#127830; <span id="inventory-food">0</span></span>
                        <span class="emoji">&#129704; <span id="inventory-stone">0</span></span>
                    </div>
                </div>
                
                <div class="inventory-column">
                    <div id="inventory"></div>
                </div>
            </section>

            <section class="actions-wrapper">
                <div class="actions-inner-wrapper">
                    <h3>Actions</h3>
                    <div class="action-group-wrapper">
                        <div class="action-item-wrapper">
                            <button id="hunt-button">Hunt</button>
                            <span class="emoji">&#127830;</span>
                        </div>
                        <div class="action-item-wrapper">
                            <button id="gather-button">Gather</button>
                            <span class="emoji">&#x1fab5; &#129344; &#129704;</span>
                        </div>
                        <div class="action-item-wrapper">
                            <button id="rest-button">Rest</button>
                            <span class="emoji">&#128170;</span>
                        </div>
                        <div class="action-item-wrapper">
                            <button id="sail-button">Sail Away</button>
                            <span class="emoji">&#9973;</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="lower-wrapper">
            <section class="tools-wrapper">
                <div class="tools-column">
                    <div class="tool-info-wrapper">
                        <div class="tool-info-inner-wrapper">
                            <h4>Spear</h4>
                            <p>Increases food gathering by hunting (2x).</p>
                            <div class="tool-requirement-wrapper">
                            <p class="font-bold">Requirements:</p>
                            <ul>
                                <li>First item</li>
                                <li>Second item</li>
                                <li>Third item</li>
                            </ul>
                            </div>
                        </div>
                        
                        <div class="tool-img-wrapper">
                            <img 
                                src="https://res.cloudinary.com/dvwpcohmk/image/upload/v1770034511/Axe_yrbpm2.png" 
                                alt="" 
                                class="inventory-item"
                            >
                        </div>
                    </div>
                </div>

                <div class="tools-column">
                    <div class="tool-selection-wrapper">
                        <div class="tool-dropdown-wrapper">
                            <p>Choose an item to craft</p>
                            <select id="item-select"></select>
                        </div>
                        <div class="tool-button-wrapper">
                            <button id="craft-button" >Craft</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    
</body>
</html>
